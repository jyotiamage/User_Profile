{% if user.is_authenticated %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 450px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
  </style>
<div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'user_profiles:logout' user.username %}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>

      </ul>
</div>

  <div><h1>{{ user.username }} welcome to your profile page</h1></div>
{% if users %}
  <div class="container">
      <ul class="myul">
      {% for user in users %}
          <div style="padding-right: 200px">
          <li><a class="active" href="{% url 'user_profiles:user' user.username %}">{{ user.username }}</a></li>
          </div>

      {% endfor %}
      </ul>
    </div>
{% else %}
    <p>No Users available.</p>
{% endif %}
{% endif %}
