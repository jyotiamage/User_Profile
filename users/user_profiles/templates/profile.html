{% extends "base.html" %}
{% block content %}
<div class="profile_container" >
<form method="post" action="{% url 'user_profiles:edit_profile' user.username %}">
  {% csrf_token %}
  <h2>{{user.username}}</h2>
  {{ user_form.as_p }}
  {{ profile_form.as_p }}
  <button type="submit" class="button">Save changes</button>
  <button type="submit" class="button" name="cancel">Cancel</button>
</form>
</div>
{% endblock %}
